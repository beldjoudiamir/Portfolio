<html>
    <head>

        <title>Les Cookies</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <div class="containerPage">
            <h1 class="title">Création de Cookies</h1>
            <img class="img-cookie" src="./img/png-cookie.png">
        
            <form class="fromSpace">
                    <div class="input-container">
                        <input 
                        type="text"
                        id="name"
                        name="name"
                        autocomplete="off"
                        required
                        placeholder="Her Name ..."
                        >
                        <input 
                        type="text"
                        id="value"
                        name="value"
                        autocomplete="off"
                        required
                        placeholder="His Value ..."
                        >
                    </div>    
                    <div class="btn-container">
                        <button type="submit" >Créer</button>
                        <button type="button" class="button">Afficher</button>
                    </div>
                
              </form>
              <p class="info-txt"></p>
              <ul class="list-cookies">
                
              </ul>
        </div>

        <div class="toasts-container"></div>
        <script src="./app.js" async defer></script>
